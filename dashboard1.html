<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .weather-card {
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      background-color: #fff;
      transition: transform 0.3s;
    }
    .weather-card:hover {
      transform: scale(1.03);
    }
    .weather-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .temp {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .desc {
      text-transform: capitalize;
      font-size: 1rem;
      color: #555;
    }
    .card-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .icon-label {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>

<h1 class="text-center mb-4">üå§Ô∏è Super Weather Dashboard</h1>
<div class="d-flex justify-content-center mb-4">
  <input type="text" id="cityInput" class="form-control w-50 me-2" placeholder="Enter city name">
  <button id="fetchBtn" class="btn btn-primary">Search</button>
</div>

<div id="weatherDisplay" class="card-row"></div>

<script>
  const weatherDisplay = document.getElementById('weatherDisplay');

  const weatherIcons = {
    'Clear': 'https://cdn-icons-png.flaticon.com/512/869/869869.png',
    'Clouds': 'https://cdn-icons-png.flaticon.com/512/1163/1163624.png',
    'Rain': 'https://cdn-icons-png.flaticon.com/512/1163/1163620.png',
    'Snow': 'https://cdn-icons-png.flaticon.com/512/642/642102.png',
    'Thunderstorm': 'https://cdn-icons-png.flaticon.com/512/1146/1146869.png',
    'Drizzle': 'https://cdn-icons-png.flaticon.com/512/4005/4005901.png',
    'Mist': 'https://cdn-icons-png.flaticon.com/512/4005/4005800.png',
    'Haze': 'https://cdn-icons-png.flaticon.com/512/1197/1197102.png'
  };

  document.getElementById('fetchBtn').addEventListener('click', () => {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) return alert("Please enter a city name.");
    fetchWeather(city);
  });

  async function fetchWeather(city) {
    const apiKey = '75662820bbc41704ee577bf1ebe9aab8';
    const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      displayWeather(data.list);
    } catch (err) {
      alert("City not found!");
    }
  }

  function displayWeather(list) {
    weatherDisplay.innerHTML = '';
    for (let i = 0; i < list.length; i += 8) {
      const item = list[i];
      const date = new Date(item.dt_txt).toLocaleDateString('en-MY', { weekday: 'short', day: 'numeric', month: 'short' });
      const temp = item.main.temp.toFixed(1);
      const desc = item.weather[0].main;
      const detailed = item.weather[0].description;

      const iconUrl = weatherIcons[desc] || 'https://cdn-icons-png.flaticon.com/512/869/869869.png';

      weatherDisplay.innerHTML += `
        <div class="weather-card col-md-2">
          <h5>${date}</h5>
          <img src="${iconUrl}" alt="${desc}" class="weather-icon">
          <div class="temp">${temp}¬∞C</div>
          <div class="desc">${detailed}</div>
        </div>
      `;
    }
  }
</script>

</body>
</html>
