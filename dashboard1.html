<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Monitoring Dashboard - Kuala Lumpur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e7ff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255 255 255 / 0.15);
      color: #e0e7ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      text-decoration: none;
    }
    .btn-back:hover,
    .btn-back:focus {
      background: rgba(255 255 255 / 0.3);
      outline: none;
      transform: scale(1.1);
    }

    main {
      max-width: 600px;
      width: 90%;
      background-color: rgba(15, 32, 55, 0.85);
      border-radius: 20px;
      margin: 5rem auto 3rem auto;
      padding: 2.5rem 2rem 3rem 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      color: #90cdf4;
      text-shadow: 0 0 10px #4a90e2;
    }

    p.description {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: #b2c9f7;
      font-weight: 500;
    }

    .weather-icon {
      font-size: 5rem;
      color: #ffd166;
      filter: drop-shadow(0 0 10px #ffd166);
      margin-bottom: 1rem;
    }

    .temp {
      font-size: 4rem;
      font-weight: 700;
      margin: 0.2rem 0;
      color: #fffcf9;
    }

    .details {
      font-size: 1.2rem;
      margin: 0.3rem 0 1.8rem 0;
      font-weight: 600;
      color: #a7c7e7;
    }

    .footer {
      font-size: 0.9rem;
      color: #89aaffaa;
      user-select: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      main {
        margin: 4rem 1rem 2rem 1rem;
        padding: 1.8rem 1rem 2.5rem 1rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .weather-icon {
        font-size: 3.8rem;
      }
      .temp {
        font-size: 3rem;
      }
      .details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-back" aria-label="Back to Home">
    <i class="fas fa-arrow-left"></i> Back Home
  </a>

  <main role="main" aria-label="Weather monitoring dashboard">
    <h1 tabindex="0">Weather Monitoring - Kuala Lumpur</h1>
    <p class="description" tabindex="0">
      Live weather data for Kuala Lumpur, Malaysia — powered by Open-Meteo API.
    </p>

    <div id="weather" aria-live="polite" aria-atomic="true" tabindex="0">
      <i class="weather-icon fas fa-spinner fa-spin" aria-hidden="true"></i>
      <p>Loading weather data...</p>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <small>© 2025 Nurul Alis Azwa | Weather Dashboard Project</small>
  </footer>

  <script>
    const weatherIconsMap = {
      0: 'fas fa-sun',
      1: 'fas fa-cloud-sun',
      2: 'fas fa-cloud-sun',
      3: 'fas fa-cloud',
      45: 'fas fa-smog',
      48: 'fas fa-smog',
      51: 'fas fa-cloud-rain',
      53: 'fas fa-cloud-showers-heavy',
      55: 'fas fa-cloud-showers-heavy',
      56: 'fas fa-cloud-meatball',
      57: 'fas fa-cloud-meatball',
      61: 'fas fa-cloud-rain',
      63: 'fas fa-cloud-showers-heavy',
      65: 'fas fa-cloud-showers-heavy',
      66: 'fas fa-cloud-meatball',
      67: 'fas fa-cloud-meatball',
      71: 'fas fa-snowflake',
      73: 'fas fa-snowflake',
      75: 'fas fa-snowflake',
      77: 'fas fa-snowflake',
      80: 'fas fa-cloud-showers-heavy',
      81: 'fas fa-cloud-showers-heavy',
      82: 'fas fa-cloud-showers-heavy',
      85: 'fas fa-snowflake',
      86: 'fas fa-snowflake',
      95: 'fas fa-bolt',
      96: 'fas fa-bolt',
      99: 'fas fa-bolt',
    };

    async function fetchWeather() {
      const weatherDiv = document.getElementById('weather');
      // Coordinates for Kuala Lumpur
      const lat = 3.1390;
      const lon = 101.6869;
      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch weather data');
        const data = await response.json();

        const weather = data.current_weather;

        const iconClass = weatherIconsMap[weather.weathercode] || 'fas fa-cloud-question';

        weatherDiv.innerHTML = `
          <i class="weather-icon ${iconClass}" aria-hidden="true"></i>
          <p class="temp">${weather.temperature.toFixed(1)}&deg;C</p>
          <p class="details">
            Wind Speed: ${weather.windspeed.toFixed(1)} km/h<br />
            Weather: ${weatherDescription(weather.weathercode)}
          </p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = `
          <p style="color:#ff6b6b; font-weight:700;">
            Unable to load weather data. Please try again later.
          </p>`;
        console.error(error);
      }
    }

    function weatherDescription(code) {
      const desc = {
        0: 'Clear sky',
        1: 'Mainly clear',
        2: 'Partly cloudy',
        3: 'Overcast',
        45: 'Fog',
        48: 'Depositing rime fog',
        51: 'Light drizzle',
        53: 'Moderate drizzle',
        55: 'Dense drizzle',
        56: 'Light freezing drizzle',
        57: 'Dense freezing drizzle',
        61: 'Slight rain',
        63: 'Moderate rain',
        65: 'Heavy rain',
        66: 'Light freezing rain',
        67: 'Heavy freezing rain',
        71: 'Slight snow fall',
        73: 'Moderate snow fall',
        75: 'Heavy snow fall',
        77: 'Snow grains',
        80: 'Slight rain showers',
        81: 'Moderate rain showers',
        82: 'Violent rain showers',
        85: 'Slight snow showers',
        86: 'Heavy snow showers',
        95: 'Thunderstorm',
        96: 'Thunderstorm with slight hail',
        99: 'Thunderstorm with heavy hail',
      };
      return desc[code] || 'Unknown weather';
    }

    fetchWeather();
  </script>
</body>
</html>
