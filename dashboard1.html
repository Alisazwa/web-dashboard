<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather Dashboard - Malaysia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-title {
      font-weight: bold;
      font-size: 2rem;
      color: #007bff;
    }
    canvas {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .dashboard-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center dashboard-title mb-4">üå§Ô∏è Live Weather Dashboard - Malaysia</h1>

    <!-- Search City -->
    <div class="input-group mb-4">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter Malaysian city (e.g., Kuala Lumpur)" aria-label="City search">
      <button class="btn btn-primary" onclick="getWeather()">Search</button>
    </div>

    <!-- Weather Chart -->
    <div class="card mb-4">
      <div class="card-body">
        <canvas id="weatherChart" height="100" aria-label="Weather chart" role="img"></canvas>
      </div>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center">
      <a href="index.html" class="btn btn-secondary">üîô Back to Home</a>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return alert("Please enter a city name.");

      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) return alert("City not found.");

        const { latitude, longitude } = geoData.results[0];

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&daily=temperature_2m_max,precipitation_sum,windspeed_10m_max&timezone=auto`);
        const weatherData = await weatherRes.json();

        const labels = weatherData.daily.time;
        const tempData = weatherData.daily.temperature_2m_max;
        const precipData = weatherData.daily.precipitation_sum;
        const windData = weatherData.daily.windspeed_10m_max;

        const ctx = document.getElementById('weatherChart').getContext('2d');
        if (window.weatherChart) window.weatherChart.destroy();
        window.weatherChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Max Temperature (¬∞C)',
                data: tempData,
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: false,
                tension: 0.4
              },
              {
                label: 'Precipitation (mm)',
                data: precipData,
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: false,
                tension: 0.4
              },
              {
                label: 'Max Wind Speed (km/h)',
                data: windData,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                tension: 0.4
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false
            },
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: `7-Day Weather Forecast for ${city}`
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      } catch (error) {
        console.error(error);
        alert("Error fetching weather data.");
      }
    }
  </script>
</body>
</html>
