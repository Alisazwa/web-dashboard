<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      padding-top: 2rem;
    }
    footer {
      margin-top: 4rem;
      padding: 1rem 0;
      text-align: center;
      color: #6c757d;
    }
    .nav-link:hover {
      color: #0d6efd !important;
      font-weight: 600;
    }
    .form-inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .form-inline-group input {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Navigation -->
    <nav class="mb-4">
      <a href="index.html" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </nav>

    <header class="mb-4 text-center">
      <h1>Weather Dashboard</h1>
      <p class="lead">Real-time weather data visualization using public API</p>
    </header>

    <!-- Data filtering/search -->
    <div class="form-inline-group">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
      <button id="fetchBtn" class="btn btn-primary">Get Weather</button>
    </div>

    <!-- Chart container -->
    <canvas id="weatherChart" width="400" height="200"></canvas>
  </div>

  <footer>
    <small>© 2025 Alis Azwa | Web Dashboard Project</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ctx = document.getElementById('weatherChart').getContext('2d');
    let weatherChart;

    const sampleLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const sampleTemps = [22, 25, 20, 18, 24, 27, 23];

    function createChart(labels, data) {
      if (weatherChart) {
        weatherChart.destroy();
      }
      weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (°C)',
            data: data,
            fill: false,
            borderColor: 'rgb(13, 110, 253)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              suggestedMin: 10,
              suggestedMax: 40
            }
          }
        }
      });
    }

    createChart(sampleLabels, sampleTemps);

    async function fetchWeather(city) {
      const apiKey = '75662820bbc41704ee577bf1ebe9aab8';
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          alert('City not found or API error');
          return;
        }
        const data = await response.json();

        const dailyTemps = [];
        const dailyLabels = [];

        for (let i = 0; i < data.list.length; i += 8) {
          const item = data.list[i];
          dailyTemps.push(item.main.temp);
          const date = new Date(item.dt * 1000);
          dailyLabels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
        }

        createChart(dailyLabels, dailyTemps);

      } catch (error) {
        alert('Error fetching weather data');
        console.error(error);
      }
    }

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        alert('Please enter a city name');
      }
    });
  </script>
</body>
</html>
