<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      padding-top: 2rem;
    }
    footer {
      margin-top: 4rem;
      padding: 1rem 0;
      text-align: center;
      color: #6c757d;
    }
    .form-inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .form-inline-group input {
      max-width: 300px;
    }
    #spinner {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Navigation -->
    <nav class="mb-4">
      <a href="index.html" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </nav>

    <header class="mb-4 text-center">
      <h1>Weather Dashboard</h1>
      <p class="lead">Visualize 5-day forecast using OpenWeather API</p>
    </header>

    <!-- Search bar -->
    <div class="form-inline-group">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
      <button id="fetchBtn" class="btn btn-primary">
        <span id="spinner" class="spinner-border spinner-border-sm me-1" role="status"></span>
        Get Weather
      </button>
    </div>

    <!-- Message area -->
    <div id="messageArea" class="mb-3"></div>

    <!-- Display selected city -->
    <div id="cityTitle" class="text-center mb-3 h5 text-muted"></div>

    <!-- Chart container -->
    <canvas id="weatherChart" width="400" height="200"></canvas>
  </div>

  <footer>
    <small>© 2025 Alis Azwa | Web Dashboard Project</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ctx = document.getElementById('weatherChart').getContext('2d');
    let weatherChart;

    function showMessage(type, text) {
      const msgArea = document.getElementById('messageArea');
      msgArea.innerHTML = `<div class="alert alert-${type}" role="alert">${text}</div>`;
      setTimeout(() => msgArea.innerHTML = '', 4000);
    }

    function createChart(labels, data) {
      if (weatherChart) {
        weatherChart.destroy();
      }
      weatherChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (°C)',
            data: data,
            fill: true,
            backgroundColor: 'rgba(13, 110, 253, 0.1)',
            borderColor: 'rgb(13, 110, 253)',
            tension: 0.4,
            pointBackgroundColor: '#0d6efd'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
          },
          scales: {
            y: {
              beginAtZero: false,
              suggestedMin: 0,
              suggestedMax: 40
            }
          }
        }
      });
    }

    function toggleSpinner(show) {
      document.getElementById('spinner').style.display = show ? 'inline-block' : 'none';
    }

    async function fetchWeather(city) {
      const apiKey = '75662820bbc41704ee577bf1ebe9aab8';
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

      toggleSpinner(true);
      document.getElementById('cityTitle').textContent = '';

      try {
        const response = await fetch(url);
        if (!response.ok) {
          showMessage('danger', 'City not found. Please try another city name.');
          toggleSpinner(false);
          return;
        }

        const data = await response.json();
        const dailyTemps = [];
        const dailyLabels = [];

        for (let i = 0; i < data.list.length; i += 8) {
          const item = data.list[i];
          dailyTemps.push(item.main.temp);
          const date = new Date(item.dt * 1000);
          dailyLabels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
        }

        createChart(dailyLabels, dailyTemps);
        document.getElementById('cityTitle').textContent = `City: ${data.city.name}, ${data.city.country}`;

      } catch (error) {
        showMessage('danger', 'Error fetching weather data. Try again later.');
        console.error(error);
      }

      toggleSpinner(false);
    }

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value.trim();
      if (city === '') {
        showMessage('warning', 'Please enter a city name.');
        return;
      }
      fetchWeather(city);
    });

    // Load default chart
    createChart(['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], [22, 25, 20, 18, 24, 27, 23]);
  </script>
</body>
</html>
