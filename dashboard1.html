<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Weather Dashboard (OpenWeather API)</h2>
    <input type="text" id="city" class="form-control mb-3" placeholder="Enter city">
    <button onclick="fetchWeather()" class="btn btn-primary">Get Weather</button>
    <canvas id="weatherChart" class="mt-4"></canvas>
  </div>

  <script src="js/weather.js"></script>
</body>
</html>
