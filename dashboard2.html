<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Dashboard - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
    }

    a.btn {
      background-color: #444;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #bbb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <header class="text-center mb-4">
      <h1>üåô Real-Time Crypto Dashboard</h1>
      <p class="lead">Live prices (CoinGecko API)</p>
      <a href="index.html" class="btn btn-sm">‚Üê Back to Home</a>
    </header>

    <div class="text-center mb-3">
      <p>Last updated: <span id="updatedTime">-</span></p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-10">
        <canvas id="liveChart"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <small>¬© 2025 Nurul Alis Azwa | Crypto Dashboard Project</small>
  </footer>

  <script>
    const ctx = document.getElementById('liveChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Bitcoin (BTC)', 'Ethereum (ETH)', 'Solana (SOL)', 'Ripple (XRP)', 'Cardano (ADA)'],
        datasets: [{
          label: 'Current Price (USD)',
          data: [0, 0, 0, 0, 0],
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          pointBackgroundColor: '#fff',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#f5f5f5' }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return '$' + context.raw.toLocaleString();
              }
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ccc' }
          },
          y: {
            beginAtZero: false,
            ticks: {
              color: '#ccc',
              callback: function(value) {
                return '$' + value;
              }
            },
            title: {
              display: true,
              text: 'Price in USD',
              color: '#ccc'
            }
          }
        }
      }
    });

    async function fetchCryptoData() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple,cardano&vs_currencies=usd';
      try {
        const response = await fetch(url);
        const data = await response.json();

        chart.data.datasets[0].data = [
          data.bitcoin.usd,
          data.ethereum.usd,
          data.solana.usd,
          data.ripple.usd,
          data.cardano.usd
        ];
        chart.update();

        document.getElementById('updatedTime').textContent = new Date().toLocaleTimeString();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 60000);
  </script>

</body>
</html>
