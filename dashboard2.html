<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Statistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 1rem;
    }
    main {
      max-width: 720px;
      margin: 3rem auto;
      background-color: rgba(0,0,0,0.45);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 1.3px;
    }
    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #d1f2eb;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    .card:hover {
      background-color: rgba(255,255,255,0.25);
    }
    .card i {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #81e6d9;
    }
    .card h3 {
      margin: 0.2rem 0 0.6rem;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .card p {
      font-size: 1.05rem;
      font-weight: 600;
      color: #d4f4e6;
      margin: 0;
    }
    footer {
      text-align: center;
      color: #b0e0d6cc;
      padding: 1rem 0;
      font-size: 0.9rem;
      user-select: none;
      font-weight: 500;
      margin-top: auto;
    }
    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Healthcare statistics dashboard">
    <h1 tabindex="0">Healthcare Statistics</h1>
    <p class="description" tabindex="0">
      Live Global COVID-19 Statistics from Disease.sh API — updated every time you visit.
    </p>

    <div class="stats-grid" id="stats">
      <!-- Stats cards will be inserted here by JavaScript -->
    </div>
  </main>

  <footer role="contentinfo">
    <small>© 2025 Nurul Alis Azwa | Healthcare Dashboard Project</small>
  </footer>

  <script>
    // Icons for each stat type
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    // Fetch global COVID-19 data
    async function fetchCovidData() {
      try {
        const response = await fetch('https://disease.sh/v3/covid-19/all');
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();

        displayStats(data);
      } catch (error) {
        document.getElementById('stats').innerHTML = `<p style="color:#ff6b6b; text-align:center;">Unable to load data. Please try again later.</p>`;
        console.error(error);
      }
    }

    // Format number with commas
    function formatNumber(num) {
      return num.toLocaleString();
    }

    // Display the statistics cards
    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      // Define which data to show and titles
      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex', '0');

        card.innerHTML = `
          <i class="${iconClass}" aria-hidden="true"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;

        statsContainer.appendChild(card);
      });
    }

    // Load data on page load
    fetchCovidData();
  </script>
</body>
</html>
