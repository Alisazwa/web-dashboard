<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Statistics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Dark theme base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 30px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #90caf9;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #42a5f5;
      user-select: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .back-button {
      background-color: #1e88e5;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(30, 136, 229, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }

    .back-button:hover {
      background-color: #1565c0;
      box-shadow: 0 6px 12px rgba(21, 101, 192, 0.8);
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #1e1e1e;
      border: 1.5px solid #90caf9;
      color: #eee;
      font-size: 16px;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #42a5f5 inset;
      position: relative;
      min-width: 240px;
      user-select: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Custom arrow on select */
    select::-ms-expand {
      display: none;
    }
    select::after {
      content: '\f078'; /* FontAwesome down chevron */
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #90caf9;
      font-size: 14px;
    }

    select:hover, select:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 15px #42a5f5 inset;
      outline: none;
    }

    #stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 10px;
      padding-bottom: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 18px;
      padding: 25px 20px;
      box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 30px rgba(30, 136, 229, 0.7);
    }

    .card i {
      font-size: 38px;
      margin-bottom: 12px;
      color: #42a5f5;
      text-shadow: 0 0 6px #42a5f5;
    }

    .card h3 {
      font-size: 20px;
      margin: 12px 0 8px;
      color: #bbdefb;
    }

    .card p {
      font-size: 24px;
      font-weight: 700;
      color: #81c784; /* greenish */
      text-shadow: 0 0 5px #81c784;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      select {
        min-width: auto;
        width: 100%;
        margin-top: 12px;
      }

      .back-button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Healthcare Statistics</h1>

  <div class="top-bar">
    <button class="back-button" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i> Back Home
    </button>
    <select id="countrySelect" onchange="fetchCovidData()">
      <option value="">Select Country</option>
    </select>
  </div>

  <div id="stats"></div>

  <script>
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    async function populateCountries() {
      const select = document.getElementById('countrySelect');
      try {
        const res = await fetch('https://disease.sh/v3/covid-19/countries');
        const countries = await res.json();
        countries.sort((a, b) => a.country.localeCompare(b.country));
        countries.forEach((c) => {
          const opt = document.createElement('option');
          opt.value = c.country;
          opt.textContent = c.country;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load countries:', err);
      }
    }

    async function fetchCovidData() {
      const selectedCountry = document.getElementById('countrySelect').value;
      const url = selectedCountry
        ? `https://disease.sh/v3/covid-19/countries/${encodeURIComponent(selectedCountry)}`
        : `https://disease.sh/v3/covid-19/all`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Data not found');
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        document.getElementById('stats').innerHTML = `
          <p style="color:#ef5350; text-align:center; font-weight:700;">
            ${error.message}. Please try again.
          </p>`;
      }
    }

    function formatNumber(num) {
      return num !== undefined && num !== null ? num.toLocaleString() : '-';
    }

    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <i class="${iconClass}"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;
        statsContainer.appendChild(card);
      });
    }

    // On page load
    window.onload = async () => {
      await populateCountries();
      fetchCovidData(); // default global stats
    };
  </script>
</body>
</html>
