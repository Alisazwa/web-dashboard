<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Statistics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem;
      background: #f7f9fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #34495e;
      font-weight: 700;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    button.back-button {
      background-color: #2980b9;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 8px rgb(41 128 185 / 0.3);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button.back-button:hover {
      background-color: #1f618d;
    }

    select#countrySelect {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1.5px solid #ccc;
      min-width: 220px;
      max-width: 320px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: border-color 0.25s ease;
    }
    select#countrySelect:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 8px #2980b9aa;
    }

    /* Stats container */
    #stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Cards */
    .card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.07);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .card i {
      font-size: 2.6rem;
      color: #2980b9;
      margin-bottom: 0.75rem;
    }

    .card h3 {
      font-size: 1.25rem;
      color: #34495e;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .card p {
      font-size: 1.75rem;
      font-weight: 700;
      color: #27ae60;
      letter-spacing: 0.02em;
    }

    /* Error and loading text */
    .message {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #e74c3c;
      margin-top: 3rem;
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2980b9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 3rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      select#countrySelect {
        min-width: 180px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Healthcare Statistics Dashboard</h1>

  <div class="top-bar">
    <button class="back-button" aria-label="Back to home" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i> Back Home
    </button>

    <select id="countrySelect" aria-label="Select Country" onchange="fetchCovidData()">
      <option value="">üåç Global Data</option>
    </select>
  </div>

  <div id="stats">
    <div class="spinner" id="loadingSpinner" aria-hidden="true"></div>
  </div>

  <script>
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    async function populateCountries() {
      const select = document.getElementById('countrySelect');
      try {
        const res = await fetch('https://disease.sh/v3/covid-19/countries');
        if (!res.ok) throw new Error('Failed to fetch countries');
        const countries = await res.json();
        countries.sort((a, b) => a.country.localeCompare(b.country));
        countries.forEach(({ country }) => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          select.appendChild(option);
        });
      } catch (err) {
        console.error('Error loading countries:', err);
        const option = document.createElement('option');
        option.textContent = 'Failed to load countries';
        option.disabled = true;
        select.appendChild(option);
      }
    }

    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      spinner.style.display = show ? 'block' : 'none';
    }

    function formatNumber(num) {
      if (typeof num !== 'number') return '-';
      return num.toLocaleString();
    }

    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = ''; // clear

      if (!data || Object.keys(data).length === 0) {
        statsContainer.innerHTML = `<p class="message">No data available</p>`;
        return;
      }

      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <i class="${iconClass}" aria-hidden="true"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;
        statsContainer.appendChild(card);
      });
    }

    async function fetchCovidData() {
      const selectedCountry = document.getElementById('countrySelect').value;
      const url = selectedCountry
        ? `https://disease.sh/v3/covid-19/countries/${encodeURIComponent(selectedCountry)}`
        : `https://disease.sh/v3/covid-19/all`;

      showLoading(true);
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Data not found');
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        const statsContainer = document.getElementById('stats');
        statsContainer.innerHTML = `
          <p class="message" role="alert">${error.message}. Please try again.</p>
        `;
      } finally {
        showLoading(false);
      }
    }

    // On page load
    window.onload = async () => {
      await populateCountries();
      fetchCovidData(); // load global data by default
    };
  </script>

</body>
</html>
