<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Dashboard</title>
  <!-- Bootstrap & Chart.js CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chart-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1>üìä Financial Dashboard</h1>
      <p class="lead">Track income, expenses, and budget allocation</p>
      <a href="index.html" class="btn btn-secondary mt-2">‚Üê Back to Home</a>
    </header>

    <!-- Charts -->
    <div class="row chart-container">
      <div class="col-md-6 mb-4">
        <h4 class="text-center">Monthly Income vs Expenses</h4>
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <h4 class="text-center">Budget Allocation</h4>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Bar Chart: Monthly Income vs Expenses
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [
          {
            label: 'Income',
            data: [5000, 5200, 5100, 5500, 6000],
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Expenses',
            data: [3000, 3100, 3200, 3300, 3500],
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Pie Chart: Budget Allocation
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Rent', 'Food', 'Transport', 'Savings', 'Utilities'],
        datasets: [{
          label: 'Budget Distribution',
          data: [1200, 800, 400, 1500, 600],
          backgroundColor: [
            'rgba(255, 205, 86, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 99, 132, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>

</body>
</html>
