<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Dashboard - Real-Time</title>
  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <header class="text-center mb-4">
      <h1>üìà Real-Time Crypto Dashboard</h1>
      <p class="lead">Live cryptocurrency prices from CoinGecko</p>
      <a href="index.html" class="btn btn-secondary mt-2">‚Üê Back to Home</a>
    </header>

    <div class="text-center mb-4">
      <p>Last updated: <span id="updatedTime">-</span></p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <canvas id="liveChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('liveChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Bitcoin (BTC)', 'Ethereum (ETH)', 'Solana (SOL)'],
        datasets: [{
          label: 'Current Price (USD)',
          data: [0, 0, 0],
          backgroundColor: [
            'rgba(255, 206, 86, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 99, 132, 0.7)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });

    // Fetch from CoinGecko API
    async function fetchCryptoData() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd';
      try {
        const response = await fetch(url);
        const data = await response.json();

        chart.data.datasets[0].data = [
          data.bitcoin.usd,
          data.ethereum.usd,
          data.solana.usd
        ];
        chart.update();

        document.getElementById('updatedTime').textContent = new Date().toLocaleTimeString();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Initial fetch + refresh every 60 seconds
    fetchCryptoData();
    setInterval(fetchCryptoData, 60000);
  </script>

</body>
</html>
