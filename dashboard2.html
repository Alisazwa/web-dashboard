<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Statistics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f4f8;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255 255 255 / 0.15);
      color: #f0f4f8;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      text-decoration: none;
    }

    .btn-back:hover,
    .btn-back:focus {
      background: rgba(255 255 255 / 0.3);
      outline: none;
      transform: scale(1.1);
    }

    main {
      max-width: 800px;
      width: 90%;
      background-color: rgba(10, 32, 63, 0.85);
      border-radius: 20px;
      margin: 6rem auto 3rem auto;
      padding: 2.5rem 2rem 3rem 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-weight: 800;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      color: #a2d2ff;
      text-shadow: 0 0 10px #4a90e2;
    }

    p.description {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #c7d2fe;
      font-weight: 500;
    }

    .search-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .search-container input {
      padding: 0.6rem 1rem;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .search-container button {
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      border: none;
      background-color: #53c28b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background-color: #1ed760;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background: linear-gradient(145deg, #273c75, #192a56);
      border-radius: 18px;
      padding: 2rem 1.8rem;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7),
                  -4px -4px 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      color: #e9f1ff;
      cursor: default;
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.9),
                  -6px -6px 20px rgba(255, 255, 255, 0.12);
    }

    .card i {
      font-size: 3.2rem;
      margin-bottom: 0.6rem;
      color: #53c28b;
      filter: drop-shadow(0 0 6px #53c28b);
    }

    .card h3 {
      margin: 0.3rem 0 1rem 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .card p {
      font-size: 1.2rem;
      font-weight: 700;
      color: #d6f8e6;
    }

    footer {
      text-align: center;
      color: #89aaffaa;
      font-size: 0.9rem;
      padding-bottom: 1.2rem;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back Home</a>

  <main>
    <h1>Healthcare Statistics</h1>
    <p class="description">Live COVID-19 Statistics powered by Disease.sh API</p>

    <div class="search-container">
      <input type="text" id="countryInput" placeholder="Enter country name" />
      <button onclick="fetchCovidData()">Search</button>
    </div>

    <div class="stats-grid" id="stats">
      <!-- Stats will be dynamically inserted -->
    </div>
  </main>

  <footer>
    <small>Â© 2025 Nurul Alis Azwa | Healthcare Dashboard Project</small>
  </footer>

  <script>
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    async function fetchCovidData() {
      const country = document.getElementById('countryInput').value.trim();
      const url = country 
        ? `https://disease.sh/v3/covid-19/countries/${country}`
        : `https://disease.sh/v3/covid-19/all`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Data not found');
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        document.getElementById('stats').innerHTML = `
          <p style="color:#ff6b6b; text-align:center; font-weight:700;">
            ${error.message}. Please check the country name and try again.
          </p>`;
        console.error(error);
      }
    }

    function formatNumber(num) {
      return num.toLocaleString();
    }

    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <i class="${iconClass}"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;

        statsContainer.appendChild(card);
      });
    }

    // Load global data initially
    fetchCovidData();
  </script>
</body>
</html>
