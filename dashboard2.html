<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Statistics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      margin: 0;
      padding: 30px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #1a237e;
      font-size: 2.5em;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .back-button {
      padding: 10px 20px;
      background-color: #3949ab;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background-color: #283593;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      width: 250px;
    }

    .center-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1a237e;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
      }

      select {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Healthcare Statistics</h1>

  <div class="top-bar">
    <button class="back-button" onclick="window.location.href='home.html'">
      ‚Üê Back Home
    </button>
    <select id="countrySelect" onchange="fetchCovidData()">
      <option value="">Search Country</option>
    </select>
  </div>

  <div id="stats"></div>

  <script>
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    async function populateCountries() {
      const select = document.getElementById('countrySelect');
      try {
        const res = await fetch('https://disease.sh/v3/covid-19/countries');
        const countries = await res.json();
        countries.sort((a, b) => a.country.localeCompare(b.country));
        countries.forEach((c) => {
          const opt = document.createElement('option');
          opt.value = c.country;
          opt.textContent = c.country;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load countries:', err);
      }
    }

    async function fetchCovidData() {
      const selectedCountry = document.getElementById('countrySelect').value;
      const url = selectedCountry
        ? `https://disease.sh/v3/covid-19/countries/${selectedCountry}`
        : `https://disease.sh/v3/covid-19/all`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Data not found');
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        document.getElementById('stats').innerHTML = `
          <p style="color:#e53935; text-align:center; font-weight:700;">
            ${error.message}. Please try again.
          </p>`;
      }
    }

    function formatNumber(num) {
      return num.toLocaleString();
    }

    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <i class="${iconClass}"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;
        statsContainer.appendChild(card);
      });
    }

    // On page load
    window.onload = async () => {
      await populateCountries();
      fetchCovidData(); // default global
    };
  </script>
</body>
</html>
