<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Statistics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .search-container {
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #4a90e2;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>COVID-19 Statistics by Country</h1>
  <div class="search-container">
    <select id="countrySelect" onchange="fetchCovidData()">
      <option value="">üåç Global (All Countries)</option>
    </select>
  </div>

  <div id="stats"></div>

  <script>
    const icons = {
      cases: 'fas fa-virus',
      deaths: 'fas fa-skull-crossbones',
      recovered: 'fas fa-heart',
      active: 'fas fa-procedures',
      tests: 'fas fa-vials',
      critical: 'fas fa-ambulance',
      todayCases: 'fas fa-calendar-plus',
      todayDeaths: 'fas fa-calendar-times',
    };

    async function populateCountries() {
      const select = document.getElementById('countrySelect');
      try {
        const res = await fetch('https://disease.sh/v3/covid-19/countries');
        const countries = await res.json();

        countries.sort((a, b) => a.country.localeCompare(b.country));

        countries.forEach((c) => {
          const opt = document.createElement('option');
          opt.value = c.country;
          opt.textContent = c.country;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load countries:', err);
      }
    }

    async function fetchCovidData() {
      const selectedCountry = document.getElementById('countrySelect').value;
      const url = selectedCountry
        ? `https://disease.sh/v3/covid-19/countries/${selectedCountry}`
        : `https://disease.sh/v3/covid-19/all`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Data not found');
        const data = await response.json();
        displayStats(data);
      } catch (error) {
        document.getElementById('stats').innerHTML = `
          <p style="color:#ff6b6b; text-align:center; font-weight:700;">
            ${error.message}. Please try again.
          </p>`;
      }
    }

    function formatNumber(num) {
      return num.toLocaleString();
    }

    function displayStats(data) {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = '';

      const statsToShow = [
        { key: 'cases', label: 'Total Cases' },
        { key: 'deaths', label: 'Total Deaths' },
        { key: 'recovered', label: 'Total Recovered' },
        { key: 'active', label: 'Active Cases' },
        { key: 'tests', label: 'Total Tests' },
        { key: 'critical', label: 'Critical Cases' },
        { key: 'todayCases', label: 'Cases Today' },
        { key: 'todayDeaths', label: 'Deaths Today' },
      ];

      statsToShow.forEach(({ key, label }) => {
        const iconClass = icons[key] || 'fas fa-info-circle';
        const value = formatNumber(data[key]);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <i class="${iconClass}"></i>
          <h3>${label}</h3>
          <p>${value}</p>
        `;
        statsContainer.appendChild(card);
      });
    }

    // On page load
    window.onload = async () => {
      await populateCountries();
      fetchCovidData(); // default global
    };
  </script>
</body>
</html>
