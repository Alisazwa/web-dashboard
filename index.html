<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">My Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm p-4">
          <h3 class="mb-4 text-primary">Weather Dashboard (OpenWeather API)</h3>
          <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter city">
            <button onclick="fetchWeather()" class="btn btn-primary">Get Weather</button>
          </div>
          <canvas id="weatherChart" class="mt-3"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="js/weather.js"></script>
</body>
</html>
