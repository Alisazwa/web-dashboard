<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">My Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather" type="button" role="tab">Weather</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="crypto-tab" data-bs-toggle="tab" data-bs-target="#crypto" type="button" role="tab">Crypto</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-4" id="dashboardTabsContent">
      <!-- Weather Tab -->
      <div class="tab-pane fade show active" id="weather" role="tabpanel">
        <div class="card shadow-sm p-4">
          <h3 class="mb-3 text-primary">Weather Dashboard</h3>
          <input type="text" id="city" class="form-control mb-3" placeholder="Enter city">
          <button onclick="fetchWeather()" class="btn btn-primary mb-3">Get Weather</button>
          <canvas id="weatherChart"></canvas>
        </div>
      </div>

      <!-- Crypto Tab -->
      <div class="tab-pane fade" id="crypto" role="tabpanel">
        <div class="card shadow-sm p-4">
          <h3 class="mb-3 text-success">Cryptocurrency Prices</h3>
          <button onclick="fetchCrypto()" class="btn btn-success mb-3">Refresh Prices</button>
          <canvas id="cryptoChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="js/dashboard1.js"></script>
  <script src="js/dashboard2.js"></script>
</body>
</html>
