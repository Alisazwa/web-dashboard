<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dashboard - Home</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Container */
    .container {
      flex-grow: 1;
      padding: 3rem 1rem;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    /* Header */
    header h1 {
      font-weight: 700;
      color: #1a1a1a;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
    header p {
      font-size: 1.25rem;
      color: #555;
    }

    /* Profile Card */
    .profile-section {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
      text-align: center;
      margin-bottom: 3rem;
    }
    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #4a90e2;
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
    }
    .profile-section h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 0.25rem;
    }
    .profile-section p {
      color: #666;
      font-size: 1.1rem;
    }

    /* Dashboard Buttons */
    .dashboard-menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .dashboard-menu a {
      flex: 1 1 200px;
      max-width: 280px;
      font-size: 1.25rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
    }
    .btn-primary {
      background: #4a90e2;
      border: none;
    }
    .btn-primary:hover {
      background: #357ABD;
      box-shadow: 0 12px 20px rgba(53, 122, 189, 0.5);
      transform: translateY(-3px);
    }
    .btn-success {
      background: #50e3c2;
      border: none;
      color: #1a1a1a;
      font-weight: 700;
    }
    .btn-success:hover {
      background: #36b59f;
      box-shadow: 0 12px 20px rgba(54, 181, 159, 0.5);
      color: white;
      transform: translateY(-3px);
    }

    /* Icons */
    .dashboard-menu i {
      font-size: 1.5rem;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #ffffffcc;
      padding: 1rem 0;
      font-weight: 500;
      background: transparent;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 2rem 1rem;
      }
      .dashboard-menu {
        flex-direction: column;
      }
      .dashboard-menu a {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <header class="mb-4">
      <h1>Welcome to My Dashboard</h1>
      <p>Your gateway to live data with API integration & CI/CD</p>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
      <img src="images/myphoto.jpg" alt="Profile Picture" class="profile-img" />
      <h2>Nurul Alis Azwa binti Hashim</h2>
      <p>Internet Computing Student | Passionate about web development and data analytics</p>
    </section>

    <!-- Dashboard Menu -->
    <nav class="dashboard-menu">
      <a href="dashboard1.html" class="btn btn-primary">
        <i class="fas fa-cloud-sun"></i> Weather Dashboard
      </a>
      <a href="dashboard2.html" class="btn btn-success">
        <i class="fas fa-chart-line"></i> Financial Dashboard
      </a>
    </nav>
  </div>

  <footer>
    <small>Â© 2025 Nurul Alis Azwa | Web Dashboard Project</small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
